    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        /* Colores del logo: rojo #E62044, gris #7F7F7F - Fondo más claro para apreciar el logo */
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 50%, #f5f5f5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: #1a1a1a;
        position: relative;
      }

      /* Efecto de partículas sutiles - más claros */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 50%, rgba(230, 32, 68, 0.05) 0%, transparent 50%),
          radial-gradient(
            circle at 80% 50%,
            rgba(127, 127, 127, 0.05) 0%,
            transparent 50%
          );
        animation: pulse 4s ease-in-out infinite;
      }

      .logo-container {
        position: relative;
        margin-bottom: 2rem;
        z-index: 1;
      }

      .logo-svg {
        width: 300px;
        height: auto;
        filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.15));
        animation: fadeInUp 0.8s ease-out;
      }

      .subtitle {
        font-size: 1.1rem;
        font-weight: 300;
        letter-spacing: 0.15em;
        opacity: 0.8;
        margin-top: 1rem;
        text-align: center;
        animation: fadeInUp 0.8s ease-out 0.2s both;
        color: #4a4a4a;
      }

      .loader-container {
        margin-top: 3rem;
        width: 300px;
        animation: fadeInUp 0.8s ease-out 0.4s both;
        z-index: 1;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(127, 127, 127, 0.15);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 1rem;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #e62044, #ff4d6d, #e62044);
        border-radius: 2px;
        width: 0%;
        animation: progress 5s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(230, 32, 68, 0.5);
        position: relative;
      }

      .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      .status-text {
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
        min-height: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
        color: #4a4a4a;
      }

      .dots {
        display: inline-block;
      }

      .dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progress {
        0% {
          width: 0%;
          transform: translateX(0);
        }
        30% {
          width: 40%;
        }
        60% {
          width: 70%;
        }
        100% {
          width: 100%;
          transform: translateX(0);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes dots {
        0%,
        20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60%,
        100% {
          content: '...';
        }
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(127, 127, 127, 0.2);
        border-top-color: #e62044;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
        box-shadow: 0 0 15px rgba(230, 32, 68, 0.2);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .version {
        position: absolute;
        bottom: 2rem;
        font-size: 0.75rem;
        opacity: 0.5;
        letter-spacing: 0.1em;
        color: #6a6a6a;
        z-index: 1;
      }
    </style>

        Cargando archivos<span class="dots"></span>
      </div>

    <div class="spinner"></div>

    <div class="version">v__APP_VERSION__</div>

    <script>
      const statusMessages = [
        'Carregant arxius',
        'Connectant al servidor',
        'Inicialitzant aplicació',
        'Gairebé llest',
      ];

      let currentStatus = 0;
      const statusElement = document.getElementById('status');

      function updateStatus() {
        if (currentStatus < statusMessages.length) {
          statusElement.innerHTML =
            statusMessages[currentStatus] + '<span class="dots"></span>';
          currentStatus++;
          setTimeout(updateStatus, 1250);
        }
      }

      // Iniciar actualización de estado
      setTimeout(updateStatus, 500);
    </script>
